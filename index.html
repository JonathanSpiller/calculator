<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Dosis:700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
	<script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</head>
<body>`
	<div id="container">
		<div id="screenborder">
			<div id="screen">
				0
			</div>
		</div>
		<div id="keypad">
			<div class="button operator" value="+">+</div>
			<div class="button operator" value="-">-</div>
			<div class="button operator" value="×">×</div>
			<div class="button operator" value="/">÷</div>

			<div class="button" value="7">7</div>
			<div class="button" value="8">8</div>
			<div class="button" value="9">9</div>
			<div class="button" value="delete"><ion-icon name="backspace"></ion-icon></div>
			

			<div class="button" value="4">4</div>
			<div class="button" value="5">5</div>
			<div class="button" value="6">6</div>
			<div class="button" id="equals" value="=">=</div>
			
			<div class="button" value="1">1</div>
			<div class="button" value="2">2</div>
			<div class="button" value="3">3</div>

			<div class="button" value="0">0</div>
			<div class="button" value=".">.</div>
			<div class="button" id="c" value="clear">C</div>
		</div>
	</div>
<script type="text/javascript" src="main.js" async defer></script>
</body>
</html>
